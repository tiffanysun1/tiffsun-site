<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Tiffany Sun</title>
</head>
<body>
  <!-- hero -->
  <section id="hero" class="panel hero">
    <div class="intro-text">hello world, i'm tiffany sun</div>
    <a href="#about" class="scroll-down" aria-label="scroll down">↓</a>
  </section>

  <!-- nav -->
  <nav class="nav-links">
    <a href="#about">about</a>
    <a href="#projects">projects</a>
    <a href="#art">art</a>
    <a href="#blog">blog</a>
  </nav>

  <main>
    <section id="about"    class="panel content-section about-me">
      <h2>about me</h2>
      <p>i'm currently a software engineer at <a href="https://www.atlassian.com/">atlassian</a> and a recent graduate of uc berkeley, where i studied computer science.</p>
    </section>

    <section id="projects" class="panel content-section">
      <h2>projects</h2><p>Coming soon…</p>
    </section>

    <section id="art"      class="panel content-section">
      <h2>art</h2><p>Coming soon…</p>
    </section>

    <section id="blog"     class="panel content-section">
      <h2>blog</h2><p>Coming soon…</p>
    </section>
  </main>

  <script>
    /* toggle state once hero leaves viewport */
    const hero = document.getElementById('hero');
    const observer = new IntersectionObserver(([e]) =>
      document.body.classList.toggle('scrolled', !e.isIntersecting),
      {threshold: 1.0}
    );
    observer.observe(hero);

    /* smooth in-page links */
    document.querySelectorAll('a[href^="#"]').forEach(a =>
      a.addEventListener('click', e => {
        e.preventDefault();
        document.querySelector(a.getAttribute('href'))
                .scrollIntoView({behavior:'smooth'});
      })
    );
  </script>
</body>
</html>
